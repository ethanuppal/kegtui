[package]
name = "kegtui"
version = "0.1.0"
edition = "2024"
license = "GPL-3.0-only"
readme = "README.md"

[dependencies]
color-eyre = "0.6.3"
crossterm = "0.28.1"
ratatui = "0.29.0"
tokio = { version = "1.44.1", default-features = false, features = [
