  "rt-multi-thread",
  "time",
  "sync",
] }
strum_macros = "0.27.1"
strum = "0.27.1"
textwrap = { version = "0.16.2", default-features = false }
serde = { version = "1.0.219", features = ["derive"] }
plist = "1.7.1"
toml = "0.8.20"
